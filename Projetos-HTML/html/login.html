<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <title>Projeto: Tela-Login</title>
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div class="tela">
      <h1>Login</h1>
      <div class="inputs">
        <label for="email" class="info" id="email-text">E-mail</label> <br />
        <input
          type="text"
          placeholder="E-mail"
          size="40px"
          id="email"
          name="email"
        />
        <br />
        <br />

        <label for="senha" class="info" id="senha-text">Password</label> <br />
        <input
          type="password"
          placeholder="Password"
          size="40px"
          id="senha"
          name="senha"
        />
        <br />
        <br />

        <a href="game.html"><button id="confirma">Enter</button></a>
      </div>
      <div id="cad-text">
        <p id="contaCad">New Here?</p>
      </div>
      <a href="list.html"><button id="cadastro">User List</button></a>
    </div>
  </body>
</html>
