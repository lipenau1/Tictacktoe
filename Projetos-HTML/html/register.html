<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <title>Projeto: Tela-Login</title>
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body>
    <div id="tela">
      <h1 id="login">Create Account</h1>
      <div id="inputs">
        <label for="email" class="info" id="email-text">E-mail</label> <br />
        <input
          type="text"
          placeholder="E-mail"
          size="40px"
          id="email"
          name="email"
        />
        <br />
        <br />

        <label for="senha" class="info" id="senha-text">Password</label> <br />
        <input
          type="password"
          placeholder="Password"
          size="40px"
          id="senha"
          name="senha"
        />
        <br />
        <br />

        <label for="senha" class="info" id="senha-text">Repeat Password</label>
        <br />
        <input
          type="password"
          placeholder="Repeat Password"
          size="40px"
          id="senha"
          name="senha"
        />
        <br />
        <br />

        <a href="login.html"><button id="confirma">Confirm</button></a>
      </div>
      <div id="cad-text">
        <a id="link-back" href="login.html"
          ><p id="contaCad">Back to Login</p></a
        >
      </div>
    </div>
  </body>
</html>
