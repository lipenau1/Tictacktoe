<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <title>Projeto: Form</title>
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <script
      src="https://kit.fontawesome.com/5f4dbd50fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="../services/user.js"></script>
  </head>
  <body>
    <div class="transbox" id="transbox"></div>
    <div class="loader" id="loader"></div>
    <form name="myForm">
      <div class="container">
        <div class="heading">
          <h1>About You</h1>
          <p>
            Tell us who you are! You can modify your personal information here.
          </p>
        </div>
        <div id="redBox">
          <ul>
            <li id="redName"></li>
            <li id="redSubName"></li>
            <li id="redEmail"></li>
            <li id="redPhone"></li>
            <li id="redDate"></li>
            <li id="redPass"></li>
            <li id="redRep"></li>
            <li id="samePass"></li>
          </ul>
        </div>
        <div class="blocoInput">
          <div class="tooltip">
            <i class="fas fa-info-circle"></i>
            <span
              >Some information about something, really long. Helping users to
              know what this is.</span
            >
          </div>
          <label for="fname"><b>Name:</b></label>
          <i class="fas fa-asterisk"></i>
          <input
            type="text"
            id="fname"
            autocomplete="off"
            minlength="3"
            name="fname"
            placeholder="John"
            oninput="resetValid()"
            onblur="firstLetter(fname)"
            required
          />
        </div>
        <div class="blocoInput">
          <label for="lname"><b>Last name:</b></label>
          <i class="fas fa-asterisk"></i>
          <input
            type="text"
            id="lname"
            autocomplete="off"
            minlength="3"
            name="lname"
            placeholder="Doe"
            oninput="resetValid()"
            onblur="firstLetter(lname)"
            required
          />
        </div>
        <div class="blocoInput">
          <label for="email"><b>Email:</b></label>
          <i class="fas fa-asterisk"></i>
          <input
            type="email"
            id="email"
            autocomplete="off"
            name="email"
            placeholder="johndoe@email.com"
            pattern="^\w*(\.\w*)?@\w*\.[a-z]+(\.[a-z]+)?$"
            oninput="resetValid()"
            required
          />
        </div>
        <div class="blocoInput">
          <label for="tele"><b>Phone number:</b></label>
          <i class="fas fa-asterisk"></i>
          <input
            type="text"
            id="tele"
            autocomplete="off"
            minlength="13"
            maxlength="14"
            title="Please enter a valid phone number"
            pattern="([(][0-9][0-9][)])+[0-9]{4,5}[-][0-9]{4}"
            placeholder="(__)_____-____"
            name="tele"
            oninput="resetValid()"
            required
          />
        </div>
        <div class="containerDate">
          <label for="day month year" class="containerDateLabel"
            ><b>Date of Birth:</b></label
          >
          <select
            class="optInput arrow-select"
            id="day"
            name="day"
            onchange="resetValid()"
            required
          >
            <option value="" disabled selected hidden>Day</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>
        <div class="containerDate">
          <select
            class="optInput arrow-select"
            id="month"
            name="month"
            onchange="resetValid()"
            required
          >
            <option value="" disabled selected hidden>Month</option>
            <option value="01">January</option>
            <option value="02">Febuary</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="containerDate">
          <select
            class="optInput arrow-select"
            id="year"
            name="year"
            onchange="resetValid()"
            required
          >
            <option value="" disabled selected hidden>Year</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
            <option value="1991">1991</option>
            <option value="1990">1990</option>
            <option value="1989">1989</option>
            <option value="1988">1988</option>
            <option value="1987">1987</option>
            <option value="1986">1986</option>
            <option value="1985">1985</option>
            <option value="1984">1984</option>
            <option value="1983">1983</option>
            <option value="1982">1982</option>
            <option value="1981">1981</option>
            <option value="1980">1980</option>
            <option value="1979">1979</option>
            <option value="1978">1978</option>
            <option value="1977">1977</option>
            <option value="1976">1976</option>
            <option value="1975">1975</option>
            <option value="1974">1974</option>
            <option value="1973">1973</option>
            <option value="1972">1972</option>
            <option value="1971">1971</option>
            <option value="1970">1970</option>
          </select>
        </div>

        <div class="blocoInput">
          <label for="senha"><b>Password:</b></label>
          <i class="fas fa-asterisk"></i>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Password"
            oninput="resetValid()"
            required
          />
        </div>
        <div class="blocoInput">
          <label for="senhaR"><b>Repeat password:</b></label>
          <i class="fas fa-asterisk"></i>
          <input
            type="password"
            id="senhaR"
            name="senhaR"
            placeholder="Repeat password"
            oninput="resetValid()"
            required
          />
        </div>
        <div class="bottom">
          <div class="buttonsPic">
            <button
              id="uploadPic"
              type="file"
              class="img-buttons"
              onclick="document.getElementById('file').click(); return false"
            >
              <img class="icons-pic" src="../images\Icons\upload.svg" />Upload
              picture</button
            ><input
              accept="image/*"
              type="file"
              id="file"
              onchange="previewFile()"
            /><br />
            <button
              id="deletePic"
              onclick="deleteImg()"
              type="button"
              class="img-buttons"
            >
              <img
                id="trash"
                class="icons-pic"
                src="../images\Icons\trash-fill.svg"
              />Delete picture
            </button>
          </div>
          <div class="pic-container">
            <img
              class="pic"
              src="../images/form/usericon.png"
              id="preview"
              alt="profile picture"
            />
          </div>
          <div class="outerBoxDiv">
            <div class="box">
              <div class="box-content">
                JPEG, PNG, GIF or BMP - 5MB file limit, at least 250x250 pixels.
              </div>
            </div>
          </div>
        </div>
        <div class="save-button">
          <button id="save" type="button" onclick="return checking()">
            Save
          </button>
        </div>
      </div>
    </form>
  </body>
  <script src="../js/form.js"></script>
</html>
